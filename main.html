<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            background-color: transparent;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="grid-container">
        <div class="grid-item" id="1">1</div>
        <div class="grid-item" id="2">2</div>
        <div class="grid-item" id="3">3</div>
        <div class="grid-item" id="4">4</div>
        <div class="grid-item" id="5">5</div>
        <div class="grid-item" id="6">6</div>
        <div class="grid-item" id="7">7</div>
        <div class="grid-item" id="8">8</div>
        <div class="grid-item" id="9">9</div>
    </div>
    <br>
    <label for="block_id">Block ID:</label>
    <input type="number" id="block_id" min="1" max="9">
    <br>
    <label for="colour_id">Color:</label>
    <input type="text" id="colour_id" placeholder="e.g., red, blue">
    <br>
    <button id="change_button" onclick="changeColor()">Change Color</button>
    <button id="Reset" onclick="resetColors()">Reset</button>

    <script>
        function changeColor() {
            let blockId = document.getElementById("block_id").value;
            let color = document.getElementById("colour_id").value;
            resetColors();
            if (blockId && color) {
                document.getElementById(blockId).style.backgroundColor = color;
            }
        }

        function resetColors() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById(i).style.backgroundColor = "transparent";
            }
        }
    </script>
</body>
</html>
